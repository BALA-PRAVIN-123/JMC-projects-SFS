<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <style>
      input{
          width: 300px;
      }
      #feedback{
          height: 80px;
      }
  </style>
    <title>JMS-feedback</title>
</head>
<body>
    <div class="container text-center">
        <h2 class="container">Feedback</h2>
    <form class="container" style="margin-top: 80px;" >
      <div><label>Full Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" id="name" placeholder="Enter your full name"></div>
      <br>
      <div><label>Department &nbsp;&nbsp;</label><input type="text" id="department" placeholder="Enter your department"></div>
      <br>
      <div><label>Register No &nbsp;&nbsp;</label><input type="text" id="regno" placeholder="Enter your register number"></div>
      <br>
      <div><label>Email Id &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="email" id="email" placeholder="Enter your email id"></div>
      <br>
      <div><label>Feedback </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="feedback" placeholder="Enter your feedback"> <br>
        <br>
         </div>
      <br>
    </form>
    <button class="btn btn-success" style="margin-left: 80px;"  onclick="addtable()">ADD Feedback</button>

    <!--table feedback-->
    <table id="newt" class="table table-bordered bg-success " style="margin-top: 30px;">
      <div class="col ">
        <th class="text-center" >Name</th>
        <th class="text-center">Department</th>
        <th class="text-center">Register No</th>
        <th class="text-center">Email Id</th>
        <th class="text-center col-md-3">Feedback</th>
        <th class="text-center">Changes</th>
  
       <tr id="datar">
          <td id="tn"></td>
          <td id="td"></td>
          <td id="tr"></td>
          <td id="te"></td>
          <td id="tf" class="col-md-3"></td>
        <td ><a href="feedbackthanks.html" class="btn btn-warning">Save</a></td>
       </tr>
  
    
      </div>
      
    </table>
   
 </div>
 </div>
 <script src="./feedback.js"></script>
</body>
</html>
